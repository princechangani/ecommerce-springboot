<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Error</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="error-template">
                        <h1><i class="bi bi-exclamation-triangle"></i> Oops!</h1>
                        <h2>Something went wrong</h2>
                        <div class="error-details mt-3">
                            <p th:if="${error}" class="text-danger" th:text="${error}"></p>
                            <p th:if="${message}" class="text-muted" th:text="${message}"></p>
                            <p th:if="${status}" class="text-muted">Status: <span th:text="${status}"></span></p>
                            <p th:if="${timestamp}" class="text-muted">Timestamp: <span th:text="${#temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
                        </div>
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary btn-lg me-2">
                                <i class="bi bi-house-door"></i> Take Me Home
                            </a>
                            <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-left"></i> Go Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
