<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>500 - Internal Server Error</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="error-template">
                        <h1>Oops!</h1>
                        <h2>500 Internal Server Error</h2>
                        <div class="error-details">
                            Sorry, something went wrong on our end. We're working to fix the issue.
                        </div>
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary btn-lg me-2">
                                <i class="bi bi-house-door"></i> Take Me Home
                            </a>
                            <button onclick="window.history.back()" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-left"></i> Go Back
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
